<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review</title>
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form action="review.html" method="get">
      
      <label for="productName">Product Name</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <fieldset>
        <legend>Overall Rating</legend>
        <label><input type="radio" name="rating" value="1" required> ★</label>
        <label><input type="radio" name="rating" value="2"> ★★</label>
        <label><input type="radio" name="rating" value="3"> ★★★</label>
        <label><input type="radio" name="rating" value="4"> ★★★★</label>
        <label><input type="radio" name="rating" value="5"> ★★★★★</label>
      </fieldset>

      <label for="installDate">Date of Installation</label>
      <input type="date" id="installDate" name="installDate" required>

      <fieldset>
        <legend>Which features did you find useful? (Check all that apply)</legend>
        <label><input type="checkbox" name="features" value="durability"> Durability</label>
        <label><input type="checkbox" name="features" value="ease"> Ease of Use</label>
        <label><input type="checkbox" name="features" value="performance"> Performance</label>
        <label><input type="checkbox" name="features" value="design"> Design</label>
      </fieldset>

      <label for="reviewText">Written Review (Optional)</label>
      <textarea id="reviewText" name="reviewText"></textarea>

      <label for="username">Your Name (Optional)</label>
      <input type="text" id="username" name="username">

      <input type="submit" value="Post Review">
    </form>
  </main>

  <footer>
    <p>©2025 Xander Ronan Wilcox Arizona</p>
    <p>Last Modification: <span id="lastModified"></span></p>
  </footer>

  <script>
    document.getElementById('lastModified').textContent = document.lastModified;
  </script>
</body>
</html>
