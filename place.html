<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Canyon - Nature's Masterpiece</title>
    <meta name="description" content="Explore the Grand Canyon, one of the seven natural wonders of the world, carved by the Colorado River in Arizona">
    <meta name="author" content="Xander R. Wilcox">
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
</head>
<body>
    <header>
        <h1>Grand Canyon</h1>
    </header>

    <main>
        <section class="hero">
            <picture>
                <source media="(min-width: 768px)" srcset="images/canyon.jpg">
                <img src="images/grand-canyon-toroweap-sunrise.png" 
                     alt="Panoramic view of Grand Canyon with layered red rock formations and Colorado River below" 
                     loading="lazy">
            </picture>
        </section>

        <section class="data">
            <h2>Data</h2>
            <div class="data-content">
                <div class="data-row">
                    <span class="label">Area:</span>
                    <span class="value">4,926 sq km</span>
                </div>
                <div class="data-row">
                    <span class="label">Length:</span>
                    <span class="value">446 km</span>
                </div>
                <div class="data-row">
                    <span class="label">Width:</span>
                    <span class="value">29 km (max)</span>
                </div>
                <div class="data-row">
                    <span class="label">Depth:</span>
                    <span class="value">1,857 m</span>
                </div>
                <div class="data-row">
                    <span class="label">State:</span>
                    <span class="value">Arizona</span>
                </div>
                <div class="data-row">
                    <span class="label">Established:</span>
                    <span class="value">1919</span>
                </div>
                <div class="data-row">
                    <span class="label">Annual Visitors:</span>
                    <span class="value">5.9 million</span>
                </div>
                <div class="data-row">
                    <span class="label">Elevation:</span>
                    <span class="value">2,134 m (South Rim)</span>
                </div>
            </div>
        </section>

        <section class="weather">
            <h2>Weather</h2>
            <div class="weather-icon-mobile">
                <img src="images/61488_weather_24_sun_icon.png" alt="Clear sunny weather icon">
            </div>
            <div class="weather-content">
                <div class="weather-row">
                    <span class="label">Temperature:</span>
                    <span class="value">45 Â°F</span>
                </div>
                <div class="weather-row">
                    <span class="label">Conditions:</span>
                    <span class="value">Clear</span>
                </div>
                <div class="weather-row">
                    <span class="label">Wind:</span>
                    <span class="value">8 mph</span>
                </div>
                <div class="weather-row">
                    <span class="label">Wind Chill:</span>
                    <span class="value" id="windchill">--</span>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy;<span id="currentyear"></span> Xander Ronan Wilcox Arizona, USA</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
